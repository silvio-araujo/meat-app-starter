<!-- INICIO DO CONTEUDO -->
<section class="content-header">
</section>

<section class="content">
  <div class="jumbotron">
    <h2>Pedido Concluído</h2>
    <p>Seu pedido foi recebido pelo restaurante. Prepare a mesa que a comida está chegando!</p>
    <p><b>Avalie</b> sua experiência:</p>
    <p>
      <mt-rating (rated)="showThanks = true"
                 (passingBy)="showThanks = false"
                 (leftRated)="showThanks = true"
                 (leftUnrated)="showThanks = false">
      </mt-rating>
    </p>
    <p [hidden]="!showThanks">
      Obrigado pela sua avaliação!
    </p>
  </div>

</section>
<!-- FIM DO CONTEUDO -->
